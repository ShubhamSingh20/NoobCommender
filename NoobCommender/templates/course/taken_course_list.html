{% extends 'base.html' %}

{% block content %}
{% include 'course/_header.html' with active='taken' %}
  <div class="card">
    <table class="table mb-0">
      <thead>
        <tr>
          <th>Course</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody>
        {% for taken_course in taken_courses %}
          <tr>
            <td>{{ taken_course.course.name }}</td>
            <td>{{ taken_course.score }}</td>
          </tr>
        {% empty %}
          <tr>
            <td class="bg-light text-center font-italic" colspan="3">You haven't completed any course yet.</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
